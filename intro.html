<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatr - Intro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        .background {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .intro-container {
            width: 100%;
            max-width: 400px;
            background: transparent;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            text-align: center;
        }

        .intro-container h1 {
            margin-bottom: 30px;
            font-size: 3.5em;
            font-family: 'Pacifico', cursive;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #b3e5fc;
        }

        .logbtn,
        .signupbtn {
            cursor: pointer;
            background-color: #6c5ce7;
            color: white;
            border-radius: 25px;
            padding: 12px 25px;
            margin: 15px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.5);
        }

        .logbtn:hover,
        .signupbtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.7);
        }

        .peak-animation {
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            top: -75%;
            left: -25%;
            animation: peakMove 8s linear infinite;
            pointer-events: none;
        }

        @keyframes peakMove {
            0% {
                transform: rotate(45deg) translateX(-25px);
            }

            50% {
                transform: rotate(45deg) translateX(25px);
            }

            100% {
                transform: rotate(45deg) translateX(-25px);
            }
        }

        .intro-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="intro-container">
            <h1>chatr</h1>
            <form action="/loginpage" method="get">
                <button type="submit" class="logbtn">Log In</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </form>
            <div class="peak-animation"></div>
        </div>
    </div>
</body>

</html>
