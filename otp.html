<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatr - OTP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(125deg, #1a1033, #3d2f73, #1f1644);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 450px;
            width: 90%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.6rem;
            font-weight: 800;
            color: transparent;
            background: linear-gradient(90deg, #00c6ff, #92e0ff, #0072ff);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-container {
            position: relative;
            height: 65px;
        }

        input[type="text"] {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0 20px;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.4),
                inset 0 0 10px rgba(0, 198, 255, 0.1);
            outline: none;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00c6ff, transparent, #0072ff, transparent);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 14px;
            animation: border-animate 6s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .input-container:hover::before,
        input[type="text"]:focus+.input-container::before {
            opacity: 1;
        }

        @keyframes border-animate {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        button {
            height: 55px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 114, 255, 0.4);
        }

        /* Neon glow effect */
        .neon-text {
            display: block;
            color: white;
            text-shadow:
                0 0 5px #00c6ff,
                0 0 10px #00c6ff,
                0 0 15px #00c6ff,
                0 0 20px #00c6ff;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
    </style>

    <!-- Font for the title -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>chatr - OTP</h1>
        <span class="neon-text">Enter your verification code</span>

        <form action="/repwd" method="POST">
            <div class="input-container">
                <input type="text" name="otp" placeholder="Enter OTP" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</html>
