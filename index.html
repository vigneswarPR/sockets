<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO Chat</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #16213e;
            --accent-color: #a8a5e6;
            --text-light: #e9ecef;
            --shadow-dark: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--secondary-color);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-dark);
            overflow: hidden;
        }

        .room-controls {
            padding: 20px;
            background: var(--secondary-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .room-controls button {
            padding: 10px 20px;
            background: var(--accent-color);
            color: var(--text-light);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .room-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .room-controls input {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 25px;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .room-controls input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .room-display {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
        }

        #messages {
            list-style: none;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #messages li {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-input {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 25px;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .message-input input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .message-input button {
            padding: 12px 25px;
            background: var(--accent-color);
            color: var(--text-light);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .message-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }

            .room-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="room-controls">
            <button onclick="createRoom()">Create Room</button>
            <input type="text" id="room-input" placeholder="Enter Room ID">
            <button onclick="joinRoom()">Join Room</button>
        </div>

        <div id="room-display" class="room-display"></div>

        <ul id="messages"></ul>

        <div class="message-input">
            <input id="m" autocomplete="off" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoom = null;

        function createRoom() {
            socket.emit('create_room', (roomId) => {
                currentRoom = roomId;
                document.getElementById('room-display').textContent = `Room ID: ${roomId}`;
                document.getElementById('room-input').disabled = true;
                console.log("Room created:", roomId);
            });
        }

        function joinRoom() {
            const roomId = document.getElementById('room-input').value.trim().toUpperCase();
            socket.emit('join_room', roomId, (success) => {
                if (success) {
                    currentRoom = roomId;
                    document.getElementById('room-display').textContent = `Room ID: ${roomId}`;
                    document.getElementById('room-input').disabled = true;
                } else {
                    alert('Invalid room ID.');
                }
            });
        }

        function sendMessage() {
            if (currentRoom) {
                const msg = document.getElementById('m').value;
                socket.emit('chat message', { room: currentRoom, message: msg });
                document.getElementById('m').value = '';
            } else {
                alert("Please join a room first.");
            }
        }

        socket.on('chat message', (data) => {
            if (data.room === currentRoom) {
                const li = document.createElement('li');
                li.textContent = data.message;
                document.getElementById('messages').appendChild(li);
            }
        });

        socket.on('user_joined', (room, user) => {
            if (room === currentRoom) {
                const li = document.createElement('li');
                li.textContent = `${user} joined the room ${room}!`;
                document.getElementById('messages').appendChild(li);
            }
        });

        socket.on('user_left', (room, user) => {
            if (room === currentRoom) {
                const li = document.createElement('li');
                li.textContent = `${user} left the room ${room}!`;
                document.getElementById('messages').appendChild(li);
            }
        });
    </script>
</body>

</html>
