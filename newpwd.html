<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatr-New password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(125deg, #1a1033, #3d2f73, #1f1644);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(107, 66, 154, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(138, 43, 226, 0.3);
            width: 380px;
            text-align: center;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(30deg);
            pointer-events: none;
        }

        h1 {
            color: #64b5f6;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
            }

            50% {
                text-shadow: 0 0 20px rgba(100, 181, 246, 0.8);
            }

            100% {
                text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
            }
        }

        form div {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .input-container {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #424242;
            border-radius: 10px;
            background-color: rgba(68, 57, 147, 0.6);
            color: #e0e0e0;
            outline: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        input[type="password"]:focus {
            border-color: #64b5f6;
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.5);
        }

        label {
            display: block;
            color: #e0e0e0;
            font-size: 1em;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            font-weight: 300;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9e9e9e;
            transition: all 0.3s ease;
        }

        input:focus+.input-icon {
            color: #64b5f6;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #64b5f6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.5);
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s ease;
            z-index: -1;
        }

        button[type="submit"]:hover {
            background-color: #42a5f5;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(66, 165, 245, 0.6);
        }

        button[type="submit"]:hover::before {
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% {
                left: 100%;
            }
        }

        .strength-meter {
            height: 5px;
            width: 100%;
            background-color: #424242;
            margin-top: 8px;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0;
            background-color: #ff4757;
            transition: all 0.5s ease;
            border-radius: 3px;
        }

        .strength-text {
            font-size: 0.8em;
            color: #9e9e9e;
            margin-top: 5px;
            text-align: right;
            transition: all 0.3s ease;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(100, 181, 246, 0.5);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="floating-particles" id="particles"></div>

    <div class="container animate__animated animate__fadeIn">
        <h1>chatr</h1>
        <form action="/newpwdcreated" method="post" id="passwordForm">
            <div>
                <label for="password">New Password</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <div class="strength-meter">
                    <div class="strength-meter-fill" id="strength-meter-fill"></div>
                </div>
                <div class="strength-text" id="strength-text">Password strength</div>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fas fa-shield-alt input-icon"></i>
                </div>
            </div>
            <button type="submit"
                class="animate__animated animate__pulse animate__infinite animate__slower">Submit</button>
        </form>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.width = `${Math.random() * 5 + 2}px`;
            particle.style.height = particle.style.width;
            particle.style.opacity = Math.random() * 0.5 + 0.3;
            particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesContainer.appendChild(particle);
        }

        // Password strength meter
        const passwordInput = document.getElementById('password');
        const strengthMeterFill = document.getElementById('strength-meter-fill');
        const strengthText = document.getElementById('strength-text');

        passwordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = 0;

            if (password.length > 6) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            if (password.match(/[^a-zA-Z0-9]/)) strength += 25;

            strengthMeterFill.style.width = `${strength}%`;

            if (strength <= 25) {
                strengthMeterFill.style.backgroundColor = '#ff4757';
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#ff4757';
            } else if (strength <= 50) {
                strengthMeterFill.style.backgroundColor = '#ffa502';
                strengthText.textContent = 'Fair';
                strengthText.style.color = '#ffa502';
            } else if (strength <= 75) {
                strengthMeterFill.style.backgroundColor = '#2ed573';
                strengthText.textContent = 'Good';
                strengthText.style.color = '#2ed573';
            } else {
                strengthMeterFill.style.backgroundColor = '#7bed9f';
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#7bed9f';
            }
        });

        // Password match validation
        const confirmInput = document.getElementById('confirmPassword');
        const form = document.getElementById('passwordForm');

        form.addEventListener('submit', function (e) {
            console.log(passwordInput.value, confirmInput.value);
            if (passwordInput.value !== confirmInput.value) {
                e.preventDefault();
                confirmInput.style.borderColor = '#ff4757';
                confirmInput.style.boxShadow = '0 0 15px rgba(255, 71, 87, 0.5)';

                // Add shake animation
                confirmInput.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => {
                    confirmInput.classList.remove('animate__animated', 'animate__shakeX');
                }, 1000);
            }
        });

        confirmInput.addEventListener('input', function () {
            if (passwordInput.value === this.value) {
                this.style.borderColor = '#2ed573';
                this.style.boxShadow = '0 0 15px rgba(46, 213, 115, 0.5)';
            } else {
                this.style.borderColor = '#424242';
                this.style.boxShadow = 'none';
            }
        });
    </script>
</body>

</html>
